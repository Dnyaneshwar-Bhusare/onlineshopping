<div class="base" *ngIf="UserList">
    <!-- <img src="https://citilab.org.pk/wp-content/uploads/2019/03/bgnew.jpg"> -->
     <div class="profile">
        <div class="a">
            <b><label>Customer Name:</label></b>
            {{UserList.uname}}
        </div>
        <div class="a">
            <b><label>Email:</label></b>
            {{UserList.email}}
        </div>
        <div class="a">
            <b><label>Mobile No:</label></b>
            {{UserList.mblNo}}
        </div>
        <div class="a">
            <b><label>Address:</label></b>
            {{UserList.addrsid}} 
        </div>
        <div>
            <button (click)="logout()" >Logout</button>
        </div>
    </div>
</div>
