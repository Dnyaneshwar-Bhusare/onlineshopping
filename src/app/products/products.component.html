<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<form>
  <section>
    <base href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/">
    <div id="slider">
      <figure>
        <img height="330px" src="https://dailykroy.com/wp-content/uploads/2018/03/banner2.jpg" alt>
        <img height="330px"
          src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/39b96053778721.5940e173a4457.jpg" alt>
        <img height="330px" src="https://kinkun.com/image/cache/catalog/slider-02-1165x550-1165x550.jpg" alt>
        <img height="330px" src="https://dailykroy.com/wp-content/uploads/2018/03/banner2.jpg" alt>
      </figure>
    </div>
  </section>
  <div class="topnav">
    <a href="#about">Filter</a>
    <button (click)="callViewByCategory()" class="categorybutton">View By Category</button>
    <div class="search-container">
      <div>
        <input class="search" width="40px" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
          placeholder="Search Product">
      </div>
    </div>
  </div>
  <div class="base">
    <div class="products">
      <div *ngFor="let product of productList | filter:searchText ;let i = index">
        <div class=product>
          <div class="card">
            <img width="120" height="140" src="{{product.image}}">
            <div class="overflow">
              <h3>{{product.pname}}</h3>
            </div>
            <p class="price">${{product.price}}</p>
            <div class="overflow">
              <p>{{product.desc}}</p>
            </div>
            <p><button (click)="addToCart(product.pid)">Add to Cart</button></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
