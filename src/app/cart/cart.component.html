<div *ngFor="let i of product">
  <div class=product>
  <div class="card">
    <img width="120" height="140"src="https://i.gadgets360cdn.com/products/large/1532351323_635_samsung_galaxy_j8.jpg">
    <div class="overflow">  <h3>{{i.pname}}</h3></div>
    <p class="price">${{i.price}}</p>
   <div class="overflow"> <p>{{i.desc}}</p></div>
    <p><button (click)="addToCart(i.pid)">Add to Cart</button></p>
  </div>
</div>
</div>
